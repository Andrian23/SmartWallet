<section class="container"><div id="main-container"><div id="header-container"><div onclick="openNav()" class="btn-menu"><i class="fa fa-bars fa-lg"></i></div><div class="header-block header-user-name"><span>{{my.user.name}} {{my.user.sname}}</span></div><div class="header-block header-balance"><!--span Balance: {{my.balance}} грн--><span>Balance: {{my.balance.balance}} грн</span></div><div class="header-block header-expenses"><span>Expenses: {{my.totalExpenses}} грн</span></div><div class="logout-block"><i aria-hidden="true" title="Logout" ng-click="my.logOut()" class="fa fa-power-off"></i></div></div><div ng-show="my.wastemodal" class="addExpemses"><div class="form"><form class="add-form"><i aria-hidden="true" title="Close modal" ng-click="my.wastemodal=false" class="fa fa-times-circle fa-lg"></i><label> FROM {{my.source.title}} ⇨</label><label> FOR {{my.target}}</label><input type="number" required="required" placeholder="enter the sum" ng-model="my.newWaste.count"/><textarea name="description" placeholder="description" ng-model="my.newWaste.description"></textarea><button ng-click="my.addExpense()">Submit</button><button ng-click="my.wastemodal=false; my.newWaste={} ">Cancel</button></form></div></div><div ng-show="my.addsaveModal" class="addmodal"><div class="form"><form class="add-form"><i aria-hidden="true" title="Close modal" ng-click="my.addsaveModal=false" class="fa fa-times-circle fa-lg"></i><input type="text" placeholder="name your saves" ng-model="my.newSave.title"/><input type="number" placeholder="value your saves" ng-model="my.newSave.count"/><button ng-click="my.addSaves(newSave)">create</button></form></div></div><div ng-show="my.incomeModal" class="addIncomes"><div class="form"><form class="add-form"><i aria-hidden="true" title="Close modal" ng-click="my.incomeModal=false" class="fa fa-times-circle fa-lg"></i><input type="number" placeholder="input the sum" ng-model="my.newIncome.count"/><select ng-model="my.newIncome.id_save;" required="required"><option value="" disabled="disabled" selected="selected">Choose Save</option><option ng-repeat="save in my.userSaves " value="{{save.id}}">{{save.title}}</option></select><textarea name="comments" placeholder="comments" ng-model="my.newIncome.description"></textarea><button ng-click="my.addIncome(); my.incomeModal=false">ADD</button></form></div></div><!--income block--><div class="main-block incomes-block"><div class="main-block-elements"><span class="elements-title">Incomes</span><input type="button" ng-click="my.incomeButton()" class="btn-incomes"/></div><span>{{my.balance}} br</span><br/><span></span></div><div class="main-block saves-block"><div ng-repeat="save in my.userSaves track by $index " class="main-block-elements"><span class="elements-title">{{save.title}}</span><input type="button" ng-click="my.chooseSource(save)" id="source{{save.id}}" class="btn-card"/><span class="elements-value">{{save.count}} uah</span></div><div ng-click="my.addSaveModal()" class="main-block-elements"><span class="elements-title"></span><input type="button" class="btn-add"/><span class="elements-value"></span></div></div><div class="main-block extenses-block"><div ng-click="my.chooseTarget(&quot;Food&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Food</span><input type="button" class="btn-food"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Transport&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Transport</span><input type="button" class="btn-transport"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Clothes&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Clothes</span><input type="button" class="btn-clothes"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;House&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">House</span><input type="button" class="btn-house"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Health&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Health</span><input type="button" class="btn-health"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Gifts&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Gifts</span><input type="button" class="btn-gifts"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Fun&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Fun</span><input type="button" class="btn-fun"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Other&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Other</span><input type="button" class="btn-fun"/><span class="elements-value">0 uah</span></div></div></div></section>
