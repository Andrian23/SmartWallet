<section class="container"><div id="main-container"><div id="header-container"><div onclick="openNav()" title="Open menu" class="btn-menu"><i class="fa fa-bars fa-lg"></i></div><div class="header-block header-user-name"><span>{{my.user.name}} {{my.user.sname}}</span></div><div class="header-block header-balance"><span>Balance: {{my.balance}} грн</span></div><div class="header-block header-expenses"><span>Expenses: {{my.balanceExpences}} грн</span></div><div class="logout-block"><i aria-hidden="true" title="Logout" ng-click="my.logOut()" class="fa fa-power-off"></i></div></div><div ng-show="my.wastemodal" class="addExpemses"><div class="form"><form class="add-form"><i aria-hidden="true" title="Close modal" ng-click="my.wastemodal=false" class="fa fa-times-circle fa-lg"></i><label> FROM {{my.source.title}} ⇨</label><label> FOR {{my.target}}</label><input type="number" required="required" placeholder="enter the sum" ng-model="my.newWaste.count"/><textarea name="description" placeholder="description" ng-model="my.newWaste.description"></textarea><button ng-click="my.addExpense()">Submit</button><button ng-click="my.wastemodal=false; my.newWaste={} ">Cancel</button></form></div></div><div ng-show="my.addsaveModal" class="addmodal"><div class="form"><form class="add-form"><i aria-hidden="true" title="Close modal" ng-click="my.addsaveModal=false" class="fa fa-times-circle fa-lg"></i><input type="text" placeholder="name your saves" ng-model="my.newSave.name"/><input type="number" placeholder="value your saves" ng-model="my.newSave.count"/><button ng-click="my.addSaves(newSave)">create</button></form></div></div><div ng-show="my.incomeModal" class="addIncomes"><div class="form"><form class="add-form"><i aria-hidden="true" title="Close modal" ng-click="my.incomeModal=false" class="fa fa-times-circle fa-lg"></i><input type="number" placeholder="input the sum" ng-model="my.newIncome.count"/><select ng-model="my.newIncome.id_save;" required="required"><option value="" disabled="disabled" selected="selected">Choose Save</option><option ng-repeat="save in my.userSaves " value="{{save.id}}">{{save.title}}</option></select><textarea name="comments" placeholder="comments" ng-model="my.newIncome.description"></textarea><button ng-click="my.addIncome(); my.incomeModal=false">ADD</button></form></div></div><!--income block--><div class="main-block incomes-block"><div class="main-block-elements"><span class="elements-title">Incomes</span><input type="button" ng-click="my.incomeButton()" class="btn-incomes"/></div><span>{{my.balance}} br</span><br/><span></span></div><div class="main-block saves-block"><div ng-repeat="save in my.userSaves track by $index " class="main-block-elements"><span class="elements-title">{{save.title}}</span><input type="button" ng-click="my.chooseSource(save)" id="source{{save.id}}" class="btn-card"/><span class="elements-value">{{save.count}} uah</span></div><div ng-click="my.addSaveModal()" class="main-block-elements"><span class="elements-title"></span><input type="button" class="btn-add"/><span class="elements-value"></span></div></div><div class="main-block extenses-block"><div ng-click="my.chooseTarget(&quot;Food&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Food</span><input type="button" class="btn-food"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Transport&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Transport</span><input type="button" class="btn-transport"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Clothes&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Clothes</span><input type="button" class="btn-clothes"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;House&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">House</span><input type="button" class="btn-house"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Health&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Health</span><input type="button" class="btn-health"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Gifts&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Gifts</span><input type="button" class="btn-gifts"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Fun&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Fun</span><input type="button" class="btn-fun"/><span class="elements-value">0 uah</span></div><div ng-click="my.chooseTarget(&quot;Other&quot;); my.wasteModal()" class="main-block-elements"><span class="elements-title">Other</span><input type="button" class="btn-other"/><span class="elements-value">0 uah</span></div><!--div.radio_buttons--><!--    div--><!--        input#radio1(type='radio', name='option', checked='')--><!--        label(for='radio1')--><!--        svg(viewbox='0 0 60 40')--><!--            path#Path-1(d='M21,2 C13.4580219,4.16027394 1.62349378,18.3117469 3,19 C9.03653312,22.0182666 25.2482171,10.3758914 30,8 C32.9363621,6.53181896 41.321398,1.67860195 39,4 C36.1186011,6.8813989 3.11316157,27.1131616 5,29 C10.3223659,34.3223659 30.6434647,19.7426141 35,18 C41.2281047,15.5087581 46.3445303,13.6554697 46,14 C42.8258073,17.1741927 36.9154967,19.650702 33,22 C30.3136243,23.6118254 17,31.162498 17,34 C17,40.4724865 54,12.4064021 54,17 C54,23.7416728 34,27.2286213 34,37', stroke-width='4', fill='none', stroke='orange', stroke-dasharray='270', stroke-dashoffset='-270')--><!----><!--    div--><!--        input#radio2(type='radio', name='option')--><!--        label(for='radio2') 1--><!--    div--><!--        input#radio3(type='radio', name='option')--><!--        label(for='radio3') 1--><!--    div--><!--        input#radio4(type='radio', name='
